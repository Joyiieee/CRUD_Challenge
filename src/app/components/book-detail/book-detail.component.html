<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Update Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="form-container">
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <div class="form-group mb-4">
        <label>Title</label>
        <input class="form-control" type="text" formControlName="title" required placeholder="Enter book title">
      </div>
      <div class="form-group mb-4">
        <label>Price</label>
        <input class="form-control" type="text" formControlName="price" required placeholder="Enter price" pattern="^\d+(\.\d{1,2})?$">
        <div *ngIf="updateForm.controls['price'].invalid && (updateForm.controls['price'].dirty || updateForm.controls['price'].touched)" class="text-danger">
          Price should only contain numeric numbers, dot, or period.
        </div>
      </div>
      <div class="form-group mb-4">
        <label>Description</label>
        <input class="form-control" type="text" formControlName="description" required placeholder="Enter description">
      </div>
      <div class="form-group mb-4">
        <label>Book Type</label>
        <mat-chip-listbox aria-label="Book type" formControlName="book_type">
          <mat-chip-option>Local Author</mat-chip-option>
          <mat-chip-option>Foreign Author</mat-chip-option>
        </mat-chip-listbox>
      </div>
      <div class="form-group mb-4">
        <button type="submit">Update</button>
      </div>
    </form>

    <div *ngIf="updateSuccess" class="text-success">
      Update successful!
    </div>
  </div>
</body>
</html>
