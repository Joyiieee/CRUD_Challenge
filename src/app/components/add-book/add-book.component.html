<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label>Title</label>
        <input class="form-control" type="text" formControlName="title" required placeholder="Enter book title">
      </div>
      <div class="mb-4">
        <label>Price</label>
        <input class="form-control" type="text" formControlName="price" required placeholder="Enter price" pattern="^\d+(\.\d{1,2})?$">
        <div *ngIf="bookForm.controls['price'].invalid && (bookForm.controls['price'].dirty || bookForm.controls['price'].touched)" class="text-danger">
          Price should only contain numeric numbers, dot, or period.
        </div>
      </div>
      <div class="mb-4">
        <label>Description</label>
        <input class="form-control" type="text" formControlName="description" required placeholder="Enter description">
      </div>
      <div class="mb-4">
        <label>Book Type</label>
        <mat-chip-listbox aria-label="Book type" formControlName="book_type">
          <mat-chip-option>Local Author</mat-chip-option>
          <mat-chip-option>Foreign Author</mat-chip-option>
        </mat-chip-listbox>
      </div>
      <div *ngIf="bookForm.invalid && (bookForm.dirty || bookForm.touched)" class="text-danger">
        Please fill out all fields before adding a book.
      </div>
      <div class="mb-4">
        <button type="submit">Add Book</button>
      </div>
    </form>
  </div>
</body>
</html>
